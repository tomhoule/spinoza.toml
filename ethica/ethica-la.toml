His Dei naturam ejusque proprietates explicui ut quod necessario existit; quod
sit unicus; quod ex sola suae naturae necessitate sit et agat; quod sit omnium
rerum causa libera et quomodo; quod omnia in Deo sint et ab ipso ita pendeant ut
sine ipso nec esse nec concipi possint; et denique quod omnia a Deo fuerint
praedeterminata, non quidem ex libertate voluntatis sive absoluto beneplacito
sed ex absoluta Dei natura sive infinita potentia. Porro ubicunque data fuit
occasio, praejudicia quae impedire poterant quominus meae demonstrationes
perciperentur, amovere curavi sed quia non pauca adhuc restant praejudicia quae
etiam imo maxime impedire poterant et possunt quominus homines rerum
concatenationem eo quo ipsam explicui modo, amplecti possint, eadem hic ad
examen rationis vocare operae pretium duxi. Et quoniam omnia quae hic indicare
suscipio praejudicia pendent ab hoc uno quod scilicet communiter supponant
homines omnes res naturales ut ipsos propter finem agere, imo ipsum Deum omnia
ad certum aliquem finem dirigere pro certo statuant : dicunt enim Deum omnia
propter hominem fecisse, hominem autem ut ipsum coleret. Hoc igitur unum prius
considerabo quaerendo scilicet primo causam cur plerique hoc in praejudicio
acquiescant et omnes natura adeo propensi sint ad idem amplectendum. Deinde
ejusdem falsitatem ostendam et tandem quomodo ex hoc orta sint praejudicia de
bono et malo, merito et peccato, laude et vituperio, ordine et confusione,
pulchritudine et deformitate et de aliis hujus generis. Verum haec ab humanae
mentis natura deducere non est hujus loci : satis hic erit si pro fundamento id
capiam quod apud omnes debet esse in confesso nempe hoc quod omnes homines rerum
causarum ignari nascuntur et quod omnes appetitum habent suum utile quaerendi,
cujus rei sunt conscii. Ex his enim sequitur primo quod homines se liberos esse
opinentur quandoquidem suarum volitionum suique appetitus sunt conscii et de
causis a quibus disponuntur ad appetendum et volendum, quia earum sunt ignari
nec per somnium cogitant. Sequitur secundo homines omnia propter finem agere
videlicet propter utile quod appetunt; unde fit ut semper rerum peractarum
causas finales tantum scire expetant et ubi ipsas audiverint, quiescant; nimirum
quia nullam habent causam ulterius dubitandi. Sin autem easdem ex alio audire
nequeant, nihil iis restat nisi ut ad semet se convertant et ad fines a quibus
ipsi ad similia determinari solent, reflectant et sic ex suo ingenio ingenium
alterius necessario judicant. Porro cum in se et extra se non pauca reperiant
media quae ad suum utile assequendum non parum conducant ut exempli gratia
oculos ad videndum, dentes ad masticandum, herbas et animantia ad alimentum,
solem ad illuminandum, mare ad alendum pisces, hinc factum ut omnia naturalia
tanquam ad suum utile media considerent et quia illa media ab ipsis inventa, non
autem parata esse sciunt, hinc causam credendi habuerunt aliquem alium esse qui
illa media in eorum usum paraverit. Nam postquam res ut media consideraverunt,
credere non potuerunt easdem se ipsas fecisse sed ex mediis quae sibi ipsi
parare solent, concludere debuerunt dari aliquem vel aliquos naturae rectores
humana praeditos libertate qui ipsis omnia curaverint et in eorum usum omnia
fecerint. Atque horum etiam ingenium quandoquidem de eo nunquam quid audiverant,
ex suo judicare debuerunt atque hinc statuerunt Deos omnia in hominum usum
dirigere ut homines sibi devinciant et in summo ab iisdem honore habeantur; unde
factum ut unusquisque diversos Deum colendi modos ex suo ingenio excogitaverit
ut Deus eos supra reliquos diligeret et totam naturam in usum caecae illorum
cupiditatis et insatiabilis avaritiae dirigeret. Atque ita hoc praejudicium in
superstitionem versum et altas in mentibus egit radices; quod in causa fuit ut
unusquisque maximo conatu omnium rerum causas finales intelligere easque
explicare studeret. Sed dum quaesiverunt ostendere naturam nihil frustra (hoc
est quod in usum hominum non sit) agere, nihil aliud videntur ostendisse quam
naturam Deosque aeque ac homines delirare. Vide quaeso quo res tandem evasit!
Inter tot naturae commoda non pauca reperire debuerunt incommoda, tempestates
scilicet, terrae motus, morbos etc. atque haec statuerunt propterea evenire quod
Dii irati essent ob injurias sibi ab hominibus factas sive ob peccata in suo
cultu commissa et quamvis experientia indies reclamaret ac infinitis exemplis
ostenderet commoda atque incommoda piis aeque ac impiis promiscue evenire, non
ideo ab inveterato praejudicio destiterunt : facilius enim iis fuit hoc inter
alia incognita quorum usum ignorabant, ponere et sic praesentem suum et innatum
statum ignorantiae retinere quam totam illam fabricam destruere et novam
excogitare. Unde pro certo statuerunt Deorum judicia humanum captum longissime
superare : quae sane unica fuisset causa ut veritas humanum genus in aeternum
lateret nisi mathesis, quae non circa fines sed tantum circa figurarum essentias
et proprietates versatur, aliam veritatis normam hominibus ostendisset et
praeter mathesin aliae etiam adsignari possunt causae (quas hic enumerare
supervacaneum est) a quibus fieri potuit ut homines communia haec praejudicia
animadverterent et in veram rerum cognitionem ducerentur.

 His satis explicui id quod primo loco promisi. Ut jam autem ostendam naturam
 finem nullum sibi praefixum habere et omnes causas finales nihil nisi humana
 esse figmenta, non opus est multis. Credo enim id jam satis constare tam ex
 fundamentis et causis unde hoc praejudicium originem suam traxisse ostendi quam
 ex propositione 16 et corollariis propositionis 32 et praeterea ex iis omnibus
 quibus ostendi omnia naturae aeterna quadam necessitate summaque perfectione
 procedere. Hoc tamen adhuc addam nempe hanc de fine doctrinam naturam omnino
 evertere. Nam id quod revera causa est, ut effectum considerat et contra.
 Deinde id quod natura prius est, facit posterius. Et denique id quod supremum
 et perfectissimum est, reddit imperfectissimum. Nam (duobus prioribus omissis
 quia per se manifesta sunt) ut ex propositionibus 21, 22 et 23 constat, ille
 effectus perfectissimus est qui a Deo immediate producitur et quo aliquid
 pluribus causis intermediis indiget ut producatur, eo imperfectius est. At si
 res quae immediate a Deo productae sunt, ea de causa factae essent ut Deus
 finem assequeretur suum, tum necessario ultimae quarum de causa priores factae
 sunt, omnium praestantissimae essent. Deinde haec doctrina Dei perfectionem
 tollit nam si Deus propter finem agit, aliquid necessario appetit quo caret. Et
 quamvis theologi et metaphysici distinguant inter finem indigentiae et finem
 assimilationis, fatentur tamen Deum omnia propter se, non vero propter res
 creandas egisse quia nihil ante creationem praeter Deum assignare possunt
 propter quod Deus ageret adeoque necessario fateri coguntur Deum iis propter
 quae media parare voluit, caruisse eaque cupivisse, ut per se clarum. Nec hic
 praetereundum est quod hujus doctrinae sectatores qui in assignandis rerum
 finibus suum ingenium ostentare voluerunt, ad hanc suam doctrinam probandam
 novum attulerunt modum argumentandi reducendo scilicet non ad impossibile sed
 ad ignorantiam, quod ostendit nullum aliud fuisse huic doctrinae argumentandi
 medium. Nam si exempli gratia ex culmine aliquo lapis in alicujus caput
 ceciderit eumque interfecerit, hoc modo demonstrabunt lapidem ad hominem
 interficiendum cecidisse. Ni enim eum in finem Deo id volente ceciderit,
 quomodo tot circumstantiae (saepe enim multae simul concurrunt) casu concurrere
 potuerunt? Respondebis fortasse id ex eo quod ventus flavit et quod homo illac
 iter habebat, evenisse. At instabunt, cur ventus illo tempore flavit? Cur homo
 illo eodemque tempore illac iter habebat? Si iterum respondeas ventum tum ortum
 quia mare praecedenti die tempore adhuc tranquillo agitari inceperat et quod
 homo ab amico invitatus fuerat, instabunt iterum quia nullus rogandi finis, cur
 autem mare agitabatur? cur homo in illud tempus invitatus fuit? et sic porro
 causarum causas rogare non cessabunt donec ad Dei voluntatem hoc est
 ignorantiae asylum confugeris. Sic etiam ubi corporis humani fabricam vident,
 stupescunt et ex eo quod tantae artis causas ignorant, concludunt eandem non
 mechanica sed divina vel supernaturali arte fabricari talique modo constitui ut
 una pars alteram non laedat. Atque hinc fit ut qui miraculorum causas veras
 quaerit quique res naturales ut doctus intelligere, non autem ut stultus
 admirari studet, passim pro haeretico et impio habeatur et proclametur ab iis
 quos vulgus tanquam naturae Deorumque interpretes adorat. Nam sciunt quod
 sublata ignorantia stupor hoc est unicum argumentandi tuendaeque suae
 auctoritatis medium quod habent, tollitur. Sed haec relinquo et ad id quod
 tertio loco hic agere constitui, pergo.

  Postquam homines sibi persuaserunt omnia quae fiunt propter ipsos fieri, id in
  unaquaque re praecipuum judicare debuerunt quod ipsis utilissimum et illa
  omnia praestantissima aestimare a quibus optime afficiebantur. Unde has
  formare debuerunt notiones quibus rerum naturas explicarent scilicet bonum,
  malum, ordinem, confusionem, calidum, frigidum, pulchritudinem et deformitatem
  et quia se liberos existimant, inde hae notiones ortae sunt scilicet laus et
  vituperium, peccatum et meritum sed has infra postquam de natura humana egero,
  illas autem hic breviter explicabo. Nempe id omne quod ad valetudinem et Dei
  cultum conducit, bonum, quod autem iis contrarium est, malum vocaverunt. Et
  quia ii qui rerum naturam non intelligunt sed res tantummodo imaginantur,
  nihil de rebus affirmant et imaginationem pro intellectu capiunt, ideo ordinem
  in rebus esse firmiter credunt rerum suaeque naturae ignari. Nam cum ita sint
  dispositae ut cum nobis per sensus repraesentantur, eas facile imaginari et
  consequenter earum facile recordari possimus, easdem bene ordinatas, si vero
  contra, ipsas male ordinatas sive confusas esse dicimus. Et quoniam ea nobis
  prae caeteris grata sunt quae facile imaginari possumus, ideo homines ordinem
  confusioni praeferunt quasi ordo aliquid in natura praeter respectum ad
  nostram imaginationem esset; dicuntque Deum omnia ordine creasse et hoc modo
  ipsi nescientes Deo imaginationem tribuunt nisi velint forte Deum humanae
  imaginationi providentem res omnes eo disposuisse modo quo ipsas facillime
  imaginari possent; nec moram forsan iis injiciet quod infinita reperiantur
  quae nostram imaginationem longe superant et plurima quae ipsam propter ejus
  imbecillitatem confundunt. Sed de hac re satis. Caeterae deinde notiones etiam
  praeter imaginandi modos quibus imaginatio diversimode afficitur, nihil sunt
  et tamen ab ignaris tanquam praecipua rerum attributa considerantur quia ut
  jam diximus, res omnes propter ipsos factas esse credunt et rei alicujus
  naturam bonam vel malam, sanam vel putridam et corruptam dicunt prout ab eadem
  afficiuntur. Exempli gratia si motus quem nervi ab objectis per oculos
  repraesentatis accipiunt, valetudini conducat, objecta a quibus causatur
  pulchra dicuntur, quae autem contrarium motum cient, deformia. Quae deinde per
  nares sensum movent, odorifera vel faetida vocant, quae per linguam, dulcia
  aut amara, sapida aut insipida etc. Quae autem per tactum, dura aut mollia,
  aspera aut laevia etc. Et quae denique aures movent, strepitum, sonum vel
  harmoniam edere dicuntur quorum postremum homines adeo dementavit ut Deum
  etiam harmonia delectari crederent. Nec desunt philosophi qui sibi
  persuaserint motus caelestes harmoniam componere. Quae omnia satis ostendunt
  unumquemque pro dispositione cerebri de rebus judicasse vel potius
  imaginationis affectiones pro rebus accepisse. Quare non mirum est (ut hoc
  etiam obiter notemus) quod inter homines tot quot experimur, controversiae
  ortae sint ex quibus tandem scepticismus. Nam quamvis humana corpora in multis
  conveniant, in plurimis tamen discrepant et ideo id quod uni bonum, alteri
  malum videtur; quod uni ordinatum, alteri confusum; quod uni gratum, alteri
  ingratum est et sic de caeteris quibus hic supersedeo cum quia hujus loci non
  est de his ex professo agere, tum quia hoc omnes satis experti sunt. Omnibus
  enim in ore est "quot capita tot sensus", "suo quemque sensu abundare", "non
  minora cerebrorum quam palatorum esse discrimina" : quae sententiae satis
  ostendunt homines pro dispositione cerebri de rebus judicare resque potius
  imaginari quam intelligere. Res enim si intellexissent, illae omnes teste
  mathesi, si non allicerent, ad minimum convincerent.

   Videmus itaque omnes notiones quibus vulgus solet naturam explicare, modos
   esse tantummodo imaginandi nec ullius rei naturam sed tantum imaginationis
   constitutionem indicare et quia nomina habent, quasi essent entium extra
   imaginationem existentium, eadem entia non rationis sed imaginationis voco
   atque adeo omnia argumenta quae contra nos ex similibus notionibus petuntur,
   facile propulsari possunt. Solent enim multi sic argumentari. Si omnia ex
   necessitate perfectissimae Dei naturae sunt consecuta, unde ergo tot
   imperfectiones in natura ortae? Videlicet rerum corruptio ad faetorem usque,
   rerum deformitas quae nauseam moveat, confusio, malum, peccatum etc. Sed ut
   modo dixi, facile confutantur. Nam rerum perfectio ex sola earum natura et
   potentia est aestimanda nec ideo res magis aut minus perfectae sunt propterea
   quod hominum sensum delectant vel offendunt, quod humanae naturae conducunt
   vel quod eidem repugnant. Iis autem qui quaerunt cur Deus omnes homines non
   ita creavit ut solo rationis ductu gubernarentur? nihil aliud respondeo quam
   quia ei non defuit materia ad omnia ex summo nimirum ad infimum perfectionis
   gradum creanda vel magis proprie loquendo quia ipsius naturae leges adeo
   amplae fuerunt ut sufficerent ad omnia quae ab aliquo infinito intellectu
   concipi possunt producenda, ut propositione 16 demonstravi.

    Haec sunt quae hic notare suscepi praejudicia. Si quaedam hujus farinae
    adhuc restant, poterunt eadem ab unoquoque mediocri meditatione emendari.
