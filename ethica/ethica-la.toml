[pars.1.prop.11.sc]
txt = """
In hac ultima demonstratione Dei existentiam a posteriori ostendere volui ut
demonstratio facilius perciperetur; non autem propterea quod ex hoc eodem
fundamento Dei existentia a priori non sequatur. Nam cum posse existere potentia
sit, sequitur quo plus realitatis alicujus rei naturae competit eo plus virium a
se habere ut existat adeoque Ens absolute infinitum sive Deum infinitam absolute
potentiam existendi a se habere, qui propterea absolute existit. Multi tamen
forsan non facile hujus demonstrationis evidentiam videre poterunt quia assueti
sunt eas solummodo res contemplari quae a causis externis fiunt et ex his quae
cito fiunt hoc est quae facile existunt, eas etiam facile perire vident et
contra eas res factu difficiliores judicant hoc est ad existendum non adeo
faciles ad quas plura pertinere concipiunt. Verum ut ab his praejudiciis
liberentur, non opus habeo hic ostendere qua ratione hoc enunciatum “quod cito
fit cito perit” verum sit nec etiam an respectu totius naturae omnia aeque
facilia sint an secus. Sed hoc tantum notare sufficit me hic non loqui de rebus
quae a causis externis fiunt sed de solis substantiis, quae (per [propositionem
6][prop6]) a nulla causa externa produci possunt. Res enim quae a causis
externis fiunt, sive eae multis partibus constent sive paucis, quicquid
perfectionis sive realitatis habent, id omne virtuti causae externae debetur
adeoque earum existentia ex sola perfectione causae externae, non autem suae
oritur. Contra quicquid substantia perfectionis habet, nulli causae externae
debetur; quare ejus etiam existentia ex sola ejus natura sequi debet, quae
proinde nihil aliud est quam ejus essentia. Perfectio igitur rei existentiam non
tollit sed contra ponit; imperfectio autem contra eandem tollit adeoque de
nullius rei existentia certiores esse possumus quam de existentia Entis absolute
infiniti seu perfecti hoc est Dei. Nam quandoquidem ejus essentia omnem
imperfectionem secludit absolutamque perfectionem involvit, eo ipso omnem causam
dubitandi de ipsius existentia tollit summamque de eadem certitudinem dat, quod
mediocriter attendenti perspicuum fore credo.
"""

