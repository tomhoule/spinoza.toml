# Structured and hyperlinked edition of Spinoza’s *Ethica*, using Commonmark embedded in TOML

# Status:
# Latin (Gebhardt): In progress
# English (?): In project
# French (?): In project
# Chinese (?): In project

# Scripts:
# Translation to portable SQL

# Format:
# Nesting in the form:
# [type.{number}.subtype.{number}]
# In each content node, a "txt" field for text.
# References in the text follow the commonmark specified
# then, targets are specified in an { identifier: target } map named "refs"
# at the same level as the text.

# Internal links may be specified by using the path of the desired node, like # pars.1.def.3

# Future: maybe the rest of Spinoza’s bibliography

# Acknowledgments: ethicadb

# To decide: split files across languages? Or… Just put all the languages in one file. Maybe that.

# Rationale:
# I believe there is a difference between code and data, and I believe a good book is more code than data.
# Rewriting books as structured data must be a first step towards more interesting usages.

