[pars.1.prop.11.alit.1]
txt = """
Cujuscunque rei assignari debet causa seu ratio tam cur existit quam cur non
existit. Exempli gratia si triangulus existit, ratio seu causa dari debet cur
existit; si autem non existit, ratio etiam seu causa dari debet quae impedit
quominus existat sive quae ejus existentiam tollat. Haec vero ratio seu causa
vel in natura rei contineri debet vel extra ipsam. Exempli gratia rationem cur
circulus quadratus non existat, ipsa ejus natura indicat; nimirum quia
contradictionem involvit. Cur autem contra substantia existat, ex sola etiam
ejus natura sequitur quia scilicet existentiam involvit (vide [propositionem
7][prop7]). At ratio cur circulus vel triangulus existit vel cur non existit, ex
eorum natura non sequitur sed ex ordine universae naturae corporeae; ex eo enim
sequi debet vel jam triangulum necessario existere vel impossibile esse ut jam
existat. Atque haec per se manifesta sunt. Ex quibus sequitur id necessario
existere cujus nulla ratio nec causa datur quae impedit quominus existat. Si
itaque nulla ratio nec causa dari possit quae impedit quominus Deus existat vel
quae ejus existentiam tollat, omnino concludendum est eundem necessario
existere. At si talis ratio seu causa daretur, ea vel in ipsa Dei natura vel
extra ipsam dari deberet hoc est in alia substantia alterius naturae. Nam si
ejusdem naturae esset, eo ipso concederetur dari Deum. At substantia quae
alterius esset naturae, nihil cum Deo commune habere (per [2
propositionem][prop2]) adeoque neque ejus existentiam ponere neque tollere
posset. Cum igitur ratio seu causa quae divinam existentiam tollat, extra
divinam naturam dari non possit, debebit necessario dari, siquidem non existit,
in ipsa ejus natura, quae propterea contradictionem involveret. Atqui hoc de
Ente absolute infinito et summe perfecto affirmare absurdum est; ergo nec in Deo
nec extra Deum ulla causa seu ratio datur quae ejus existentiam tollat ac
proinde Deus necessario existit. Q.E.D.
"""

refs = {
