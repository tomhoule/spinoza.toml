[pars.1.prop.8.sc.2]
txt = """
Non dubito quin omnibus qui de rebus confuse judicant nec res per primas suas
causas noscere consueverunt, difficile sit [demonstrationem 7
propositionis][prop7demo] concipere; nimirum quia non distinguunt inter
modificationes substantiarum et ipsas substantias neque sciunt quomodo res
producuntur. Unde fit ut principium quod res naturales habere vident,
substantiis affingant; qui enim veras rerum causas ignorant, omnia confundunt et
sine ulla mentis repugnantia tam arbores quam homines loquentes fingunt et
homines tam ex lapidibus quam ex semine formari et quascunque formas in alias
quascunque mutari imaginantur. Sic etiam qui naturam divinam cum humana
confundunt, facile Deo affectus humanos tribuunt praesertim quamdiu etiam
ignorant quomodo affectus in mente producuntur. Si autem homines ad naturam
substantiae attenderent, minime de veritate 7 propositionis dubitarent; imo haec
propositio omnibus axioma esset et inter notiones communes numeraretur. Nam per
substantiam intelligerent id quod in se est et per se concipitur hoc est id
cujus cognitio non indiget cognitione alterius rei. Per modificationes autem id
quod in alio est et quarum conceptus a conceptu rei in qua sunt, formatur :
quocirca modificationum non existentium veras ideas possumus habere quandoquidem
quamvis non existant actu extra intellectum, earum tamen essentia ita in alio
comprehenditur ut per idem concipi possint. Verum substantiarum veritas extra
intellectum non est nisi in se ipsis quia per se concipiuntur. Si quis ergo
diceret se claram et distinctam hoc est veram ideam substantiae habere et
nihilominus dubitare num talis substantia existat, idem hercle esset ac si
diceret se veram habere ideam et nihilominus dubitare num falsa sit (ut satis
attendenti sit manifestum); vel si quis statuat substantiam creari, simul
statuit ideam falsam factam esse veram, quo sane nihil absurdius concipi potest
adeoque fatendum necessario est substantiae existentiam sicut ejus essentiam
aeternam esse veritatem. Atque hinc alio modo concludere possumus non dari nisi
unicam ejusdem naturae, quod hic ostendere operae pretium esse duxi. Ut autem
hoc ordine faciam notandum est I° veram uniuscujusque rei definitionem nihil
involvere neque exprimere praeter rei definitae naturam. Ex quo sequitur hoc II°
nempe nullam definitionem certum aliquem numerum individuorum involvere neque
exprimere quandoquidem nihil aliud exprimit quam naturam rei definitae. Exempli
gratia definitio trianguli nihil aliud exprimit quam simplicem naturam
trianguli; at non certum aliquem triangulorum numerum. III° notandum dari
necessario uniuscujusque rei existentis certam aliquam causam propter quam
existit. IV° denique notandum hanc causam propter quam aliqua res existit, vel
debere contineri in ipsa natura et definitione rei existentis (nimirum quod ad
ipsius naturam pertinet existere) vel debere extra ipsam dari. His positis
sequitur quod si in natura certus aliquis numerus individuorum existat, debeat
necessario dari causa cur illa individua et cur non plura nec pauciora existunt.
Si exempli gratia in rerum natura 20 homines existant (quos majoris
perspicuitatis causa suppono simul existere nec alios antea in natura
exstitisse) non satis erit (ut scilicet rationem reddamus cur 20 homines
existant) causam naturae humanae in genere ostendere sed insuper necesse erit
causam ostendere cur non plures nec pauciores quam 20 existant quandoquidem (per
III notam) uniuscujusque debet necessario dari causa cur existat. At haec causa
(per notam II et III) non potest in ipsa natura humana contineri quandoquidem
vera hominis definitio numerum vicenarium non involvit adeoque (per notam IV)
causa cur hi viginti homines existunt et consequenter cur unusquisque existit,
debet necessario extra unumquemque dari et propterea absolute concludendum omne
id cujus naturae plura individua existere possunt, debere necessario ut existant
causam externam habere. Jam quoniam ad naturam substantiae (per jam ostensa in
hoc scholio) pertinet existere, debet ejus definitio necessariam existentiam
involvere et consequenter ex sola ejus definitione debet ipsius existentia
concludi. At ex ipsius definitione (ut jam ex nota II et III ostendimus) non
potest sequi plurium substantiarum existentia; sequitur ergo ex ea necessario
unicam tantum ejusdem naturae existere, ut proponebatur.
"""

