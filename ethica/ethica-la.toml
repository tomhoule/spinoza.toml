[pars.1.prop.15.sc]
txt = """
Sunt qui Deum instar hominis corpore et mente constantem atque passionibus
obnoxium fingunt sed quam longe hi a vera Dei cognitione aberrent, satis ex jam
demonstratis constat. Sed hos mitto : nam omnes qui naturam divinam aliquo modo
contemplati sunt, Deum esse corporeum negant. Quod etiam optime probant ex eo
quod per corpus intelligimus quamcunque quantitatem longam, latam et profundam,
certa aliqua figura terminatam, quo nihil absurdius de Deo, ente scilicet
absolute infinito, dici potest. Attamen interim aliis rationibus quibus hoc idem
demonstrare conantur, clare ostendunt se substantiam ipsam corpoream sive
extensam a natura divina omnino removere atque ipsam a Deo creatam statuunt. Ex
qua autem divina potentia creari potuerit, prorsus ignorant; quod clare ostendit
illos id quod ipsimet dicunt, non intelligere. Ego saltem satis clare meo quidem
judicio demonstravi (vide [corollarium propositionis 6][prop6cor] et [scholium
II propositionis 8][prop8sc2]) nullam substantiam ab alio produci vel creari.
Porro [propositione 14][prop14] ostendimus praeter Deum nullam dari neque
concipi posse substantiam atque hinc conclusimus substantiam extensam unum ex
infinitis Dei attributis esse. Verum ad pleniorem explicationem adversariorum
argumenta refutabo quae omnia huc redeunt primo quod substantia corporea
quatenus substantia constat ut putant partibus et ideo eandem infinitam posse
esse et consequenter ad Deum pertinere posse negant. Atque hoc multis exemplis
explicant ex quibus unum aut alterum afferam. Si substantia corporea aiunt est
infinita, concipiatur in duas partes dividi; erit unaquaeque pars vel finita vel
infinita. Si illud, componitur ergo infinitum ex duabus partibus finitis, quod
est absurdum. Si hoc, datur ergo infinitum duplo majus alio infinito, quod etiam
est absurdum. Porro si quantitas infinita mensuratur partibus pedes aequantibus,
infinitis talibus partibus constare debebit ut et si partibus mensuretur digitos
aequantibus ac propterea unus numerus infinitus erit duodecies major alio
infinito. Denique si ex uno puncto infinitae cujusdam quantitatis concipiatur
duas lineas ut AB, AC, certa ac determinata in initio distantia in infinitum
protendi, certum est distantiam inter B et C continuo augeri et tandem ex
determinata indeterminabilem fore. Cum igitur haec absurda sequantur ut putant
ex eo quod quantitas infinita supponitur, inde concludunt substantiam corpoream
debere esse finitam et consequenter ad Dei essentiam non pertinere. Secundum
argumentum petitur etiam a summa Dei perfectione. Deus enim inquiunt cum sit ens
summe perfectum, pati non potest : atqui substantia corporea quandoquidem
divisibilis est, pati potest; sequitur ergo ipsam ad Dei essentiam non
pertinere. Haec sunt quae apud scriptores invenio argumenta quibus ostendere
conantur substantiam corpoream divina natura indignam esse nec ad eandem posse
pertinere. Verumenimvero si quis recte attendat, me ad haec jam respondisse
comperiet quandoquidem haec argumenta in eo tantum fundantur quod substantiam
corpoream ex partibus componi supponunt, quod jam (per [propositionem
12][prop12] cum [corollario propositionis 13][prop13cor]) absurdum esse ostendi.
Deinde si quis rem recte perpendere velit, videbit omnia illa absurda (siquidem
omnia absurda sunt, de quo non jam disputo) ex quibus concludere volunt
substantiam extensam finitam esse, minime ex eo sequi quod quantitas infinita
supponatur sed quod quantitatem infinitam mensurabilem et ex partibus finitis
conflari supponunt; quare ex absurdis quae inde sequuntur, nihil aliud
concludere possunt quam quod quantitas infinita non sit mensurabilis et quod ex
partibus finitis conflari non possit. Atque hoc idem est quod nos supra
([propositione 12][prop12] etc.) jam demonstravimus. Quare telum quod in nos
intendunt, in se ipsos revera conjiciunt. Si igitur ipsi ex suo hoc absurdo
concludere tamen volunt substantiam extensam debere esse finitam, nihil aliud
hercle faciunt quam si quis ex eo quod finxit circulum quadrati proprietates
habere, concludit circulum non habere centrum ex quo omnes ad circumferentiam
ductae lineae sunt aequales. Nam substantiam corpoream quae non nisi infinita,
non nisi unica et non nisi indivisibilis potest concipi (vide [propositiones
8][prop8], [5][prop5] et [12][prop12]) eam ipsi ad concludendum eandem esse
finitam, ex partibus finitis conflari et multiplicem esse et divisibilem
concipiunt. Sic etiam alii postquam fingunt lineam ex punctis componi, multa
sciunt invenire argumenta quibus ostendant lineam non posse in infinitum dividi.
Et profecto non minus absurdum est ponere quod substantia corporea ex corporibus
sive partibus componatur quam quod corpus ex superficiebus, superficies ex
lineis, lineae denique ex punctis componantur. Atque hoc omnes qui claram
rationem infallibilem esse sciunt, fateri debent et imprimis ii qui negant dari
vacuum. Nam si substantia corporea ita posset dividi ut ejus partes realiter
distinctae essent, cur ergo una pars non posset annihilari manentibus reliquis
ut ante inter se connexis? et cur omnes ita aptari debent ne detur vacuum? Sane
rerum quae realiter ab invicem distinctae sunt, una sine alia esse et in suo
statu manere potest. Cum igitur vacuum in natura non detur (de quo alias) sed
omnes partes ita concurrere debent ne detur vacuum, sequitur hinc etiam easdem
non posse realiter distingui hoc est substantiam corpoream quatenus substantia
est, non posse dividi. Si quis tamen jam quaerat cur nos ex natura ita propensi
simus ad dividendam quantitatem? ei respondeo quod quantitas duobus modis a
nobis concipitur, abstracte scilicet sive superficialiter prout nempe ipsam
imaginamur vel ut substantia, quod a solo intellectu fit. Si itaque ad
quantitatem attendimus prout in imaginatione est, quod saepe et facilius a nobis
fit, reperietur finita, divisibilis et partibus conflata; si autem ad ipsam
prout in intellectu est, attendimus et eam quatenus substantia est, concipimus,
quod difficillime fit, tum ut jam satis demonstravimus, infinita, unica et
indivisibilis reperietur. Quod omnibus qui inter imaginationem et intellectum
distinguere sciverint, satis manifestum erit, praecipue si ad hoc etiam
attendatur quod materia ubique eadem est nec partes in eadem distinguuntur nisi
quatenus materiam diversimode affectam esse concipimus, unde ejus partes
modaliter tantum distinguuntur, non autem realiter. Exempli gratia aquam
quatenus aqua est, dividi concipimus ejusque partes ab invicem separari; at non
quatenus substantia est corporea; eatenus enim neque separatur neque dividitur.
Porro aqua quatenus aqua generatur et corrumpitur; at quatenus substantia nec
generatur nec corrumpitur. Atque his me ad secundum argumentum etiam respondisse
puto quandoquidem id in eo etiam fundatur quod materia quatenus substantia
divisibilis sit et partibus confletur. Et quamvis hoc non esset, nescio cur
divina natura indigna esset quandoquidem (per [propositionem 14][prop14]) extra
Deum nulla substantia dari potest a qua ipsa pateretur. Omnia inquam in Deo sunt
et omnia quae fiunt per solas leges infinitae Dei naturae fiunt et ex
necessitate ejus essentiae (ut mox ostendam) sequuntur; quare nulla ratione dici
potest Deum ab alio pati aut substantiam extensam divina natura indignam esse
tametsi divisibilis supponatur dummodo aeterna et infinita concedatur. Sed de
his impraesentiarum satis.
"""

