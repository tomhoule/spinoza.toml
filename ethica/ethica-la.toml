[pars.1.prop.17.sc]
txt = """
Alii putant Deum esse causam liberam propterea quod potest ut putant efficere ut
ea quae ex ejus natura sequi diximus hoc est quae in ejus potestate sunt, non
fiant sive ut ab ipso non producantur. Sed hoc idem est ac si dicerent quod Deus
potest efficere ut ex natura trianguli non sequatur ejus tres angulos aequales
