absurdum. Porro infra absque ope hujus propositionis ostendam ad Dei naturam
neque intellectum neque voluntatem pertinere. Scio equidem plures esse qui
putant se posse demonstrare ad Dei naturam summum intellectum et liberam
voluntatem pertinere; nihil enim perfectius cognoscere sese aiunt quod Deo
tribuere possunt quam id quod in nobis summa est perfectio. Porro tametsi Deum
actu summe intelligentem concipiant, non tamen credunt eum posse omnia quae actu
intelligit, efficere ut existant nam se eo modo Dei potentiam destruere putant.
Si omnia inquiunt quae in ejus intellectu sunt, creavisset, nihil tum amplius
creare potuisset, quod credunt Dei omnipotentiae repugnare ideoque maluerunt
Deum ad omnia indifferentem statuere nec aliud creantem praeter id quod absoluta
quadam voluntate decrevit creare. Verum ego me satis clare ostendisse puto (vide
[propositionem 16][prop16]) a summa Dei potentia sive infinita natura infinita
infinitis modis hoc est omnia necessario effluxisse vel semper eadem necessitate
sequi eodem modo ac ex natura trianguli ab aeterno et in aeternum sequitur ejus
tres angulos aequari duobus rectis. Quare Dei omnipotentia actu ab aeterno fuit
et in aeternum in eadem actualitate manebit. Et hoc modo Dei omnipotentia longe
meo quidem judicio perfectior statuitur. Imo adversarii Dei omnipotentiam
(liceat aperte loqui) negare videntur. Coguntur enim fateri Deum infinita
creabilia intelligere quae tamen nunquam creare poterit. Nam alias si scilicet
omnia quae intelligit crearet, suam juxta ipsos exhauriret omnipotentiam et se
imperfectum redderet. Ut igitur Deum perfectum statuant, eo rediguntur ut simul
statuere debeant ipsum non posse omnia efficere ad quae ejus potentia se
extendit, quo absurdius aut Dei omnipotentiae magis repugnans non video quid
fingi possit. Porro ut de intellectu et voluntate quos Deo communiter tribuimus,
