[pars.1]
[pars.1.def.1]
txt = """
Per causam sui intelligo id cujus essentia involvit existentiam sive id cujus
natura non potest concipi nisi existens.
"""

[pars.1.def.2]
txt = """
Ea res dicitur in suo genere finita quæ alia ejusdem naturæ terminari potest.

Exempli gratia corpus dicitur finitum quia aliud semper majus concipimus.
Sic cogitatio alia cogitatione terminatur.
At corpus non terminatur cogitatione nec cogitatio corpore.
"""

[pars.1.def.3]
txt = """
Per substantiam intelligo id quod in se est et per se concipitur hoc est id
cujus conceptus non indiget conceptu alterius rei a quo formari debeat.
"""

[pars.1.def.4]
txt = """
Per attributum intelligo id quod intellectus de substantia percipit tanquam
ejusdem essentiam constituens.
"""

[pars.1.def.5]
txt = """
Per modum intelligo substantiae affectiones sive id quod in alio est, per quod
etiam concipitur.
"""

[pars.1.def.6]
txt = """
Per Deum intelligo ens absolute infinitum hoc est substantiam constantem
infinitis attributis quorum unumquodque aeternam et infinitam essentiam exprimit.
"""

[pars.1.def.6.expl]
txt = """
Dico absolute infinitum, non autem in suo genere; quicquid enim in suo genere
tantum infinitum est, infinita de eo attributa negare possumus; quod autem
absolute infinitum est, ad ejus essentiam pertinet quicquid essentiam exprimit
et negationem nullam involvit.
"""

[pars.1.def.7]
txt = """
Ea res libera dicitur quae ex sola suae naturae necessitate existit et a se
sola ad agendum determinatur. Necessaria autem vel potius coacta quae ab
alio determinatur ad existendum et operandum certa ac determinata ratione.
"""

[pars.1.def.8]
txt = """
Per aeternitatem intelligo ipsam existentiam quatenus ex sola rei aeternae
definitione necessario sequi concipitur.
"""

[pars.1.def.8.expl]
txt = """
Talis enim existentia ut aeterna veritas sicut rei essentia concipitur
proptereaque per durationem aut tempus explicari non potest tametsi
duratio principio et fine carere concipiatur.
"""

