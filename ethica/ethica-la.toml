infinitis attributis quorum unumquodque aeternam et infinitam essentiam exprimit.
"""

[pars.1.def.6.expl]
txt = """
Dico absolute infinitum, non autem in suo genere; quicquid enim in suo genere
tantum infinitum est, infinita de eo attributa negare possumus; quod autem
absolute infinitum est, ad ejus essentiam pertinet quicquid essentiam exprimit
et negationem nullam involvit.
"""

[pars.1.def.7]
