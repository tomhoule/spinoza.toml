[pars.2.def.2]
txt = """
Ad essentiam alicujus rei id pertinere dico quo dato res necessario ponitur et
quo sublato res necessario tollitur; vel id sine quo res et vice versa id quod
sine re nec esse nec concipi potest.
"""

[pars.2.def.3]
txt = """
Per ideam intelligo mentis conceptum quem mens format propterea quod res est
cogitans.
"""

[pars.2.def.3.expl]
txt = """
Dico potius conceptum quam perceptionem quia perceptionis nomen indicare videtur
mentem ab objecto pati. At conceptus actionem mentis exprimere videtur.
"""

[pars.2.def.4]
txt = """
Per ideam adaequatam intelligo ideam quae quatenus in se sine relatione ad
objectum consideratur, omnes verae ideae proprietates sive denominationes
intrinsecas habet.
"""

[pars.2.def.4.expl]
txt = """
Dico intrinsecas ut illam secludam quae extrinseca est nempe convenientiam ideae
cum suo ideato.
"""

[pars.2.def.5]
txt = """
Duratio est indefinita existendi continuatio.
"""

[pars.2.def.5.expl]
txt = """
Dico indefinitam quia per ipsam rei existentis naturam determinari nequaquam
potest neque etiam a causa efficiente quae scilicet rei existentiam necessario
ponit, non autem tollit.
"""

[pars.2.def.6]
txt = """
Per realitatem et perfectionem idem intelligo.
"""

[pars.2.def.7]
txt = """
Per res singulares intelligo res quae finitae sunt et determinatam habent
